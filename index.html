<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>


  <section class="section__container">
    <div class="container__img">
    </div>

    <section class="section__content">
      <h1 class="section__content--title">Get <span>insights</span> that help your business grow.</h1>
      <p class="section__content--paragraph">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="container__data">
        <div class="data">
          <p class="data__number">10k+</p>
          <p class="data__paragraph">COMPANIES</p>
        </div>
          
        <div class="data">
          <p class="data__number">314</p>
          <p class="data__paragraph">TEMPLATES</p>
        </div>

        <div class="data">
          <p class="data__number">12M+</p>
          <p class="data__paragraph">QUERIES</p>
        </div>
      </div>
    </section>
  </section>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Y.R Samir</a>.
  </div>
</body>
</html>
